{% extends "main/header.html" %}
{% block content %}
<div class="rows">
    {% for tut, part_one in part_ones.items %}
        <div class="col s12 m6 l4">
            <a href="{{part_one}}" class="coral">
            <div class="card blue-gray darken-1">
                <div class="card-content">
                    <span class="card-title">{{tut.series}}</span>
                    <p>{{tut.summary}}</p>
                </div>
            </div>
        </a>
        </div>
    {% endfor %}
</div>
{% endblock %}
